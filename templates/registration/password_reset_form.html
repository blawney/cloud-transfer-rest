{% extends 'registration/base.html' %}

{% block content %}
<div id="container">
<div class="center-wrapper">
  <h3>Forgot password</h3>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
        <input class="form-control" id="id_email" maxlength="254" type="email" name="email" placeholder="Enter email address" required>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
</div>
{% endblock %}
