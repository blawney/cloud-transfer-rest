<!DOCTYPE html>
<head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
        #container{
            margin-top:50px;
            display: flex;
            /*justify-content: center;*/
            flex-direction:column;
            align-items:center;
        }

        form{
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
 
        .pad-top{
             margin-top:20px;
         }
    </style>
</head>
<body>
    <div id="container">
            <form id="login-form" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" type="email" name="username" autofocus id="id_username" aria-describedby="emailHelp" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" id="id_password" placeholder="Password" required>
                </div>
                
                <button class="btn btn-primary" id="submit-btn" type="submit">Login</button>
            </form>
                {% if form.errors %}
                    <p class="alert alert-danger pad-top">
                        Your username and password did not match our records. 
                        Please try again.
                    </p>
                {% endif %}
    </div>
</body>
</html>
