<!DOCTYPE html>

<html>
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <style>
            #main-container{
                margin-top:50px;
            }
            
            .padded-row{
                margin-top:20px;
            }
        </style>
	</head>
	<body>
        <div id="main-container" class="container">
            <div class="row">
                <button id="test-dropbox" class="btn btn-primary">
                    Test Dropbox Authentication
                </button>
            </div>
            <div class="row padded-row">
                <button id="test-drive" class="btn btn-primary">
                    Test Drive Authentication
                </button>
            </div>
        </div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
        <script>

           var go = function(url){
                window.open("https://"+ window.location.hostname + (window.location.port ? ':' + window.location.port: '')+ url, "newWindow", "width=800,height=600");
           }

            $('#test-dropbox').click(function(e){
                url = "{%  url 'live_transfer_test_dropbox' %}";
                go(url);
            })

            $('#test-drive').click(function(e){
                url = "{%  url 'live_transfer_test_drive' %}";
		go(url);
            })

        </script>
	</body>
</html>
